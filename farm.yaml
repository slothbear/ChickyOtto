# For help modifying this file, go to
#    http://wiki.github.com/slothbear/FarmerOtto

# formatting guidelines for this file:
# -- Indentation is important.  Use spaces to indent, not tabs.
# -- Anything after a pound sign (#) on a line is ignored

# sounds:
# To turn off all sounds, set play-sounds to false
# To turn off individual sounds, put a pound sign at the start of line.
# Each sound can be one of the following:
# -- the name of a wav/aiff/au file in the /sounds directory
# -- say "some text" (Macintosh only)

play-sounds: true

startup-sound: falling_star.au
shutdown-sound: suspense.au

coop-loaded: short_beep.au     # just after loading coop. all chicks in?
collect-eggs: electro_beep.au  # after "Collect Eggs".  Find an egg?

check-unload-progress: say "all the chicks out? move those primers!"
pause-extended: short_beep.au

# Start with 'say' to use text-to-speech (Macintosh only).
unknown-sound: say "gee, I wish I knew that sound."


# delays:

secs-before-beginning: 10      # some time to swith to Farmville window (seconds)
secs-after-coop-loaded: 3      # a chance to fix errors in coop loading
secs-after-collect: 12        # pause for egg share/publish (seconds, extendable)
secs-after-unload: 3           # everything out of coop??

# 1000 milleseconds = 1 second
ms-after-click: 650            # after every click (milliseconds)
ms-after-look-inside: 500      # opening coop (milleseconds)

# --- debug settings
# --- remove the pound sign (#) on a line to activate a setting

# prevent mouse clicking... just move mouse around
# no-clicking: true
